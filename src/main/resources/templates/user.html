<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<h1>Информация о пользователе</h1>

<p><strong>ID:</strong> <span th:text="${#authentication.principal.id}"></span></p>
<p><strong>Имя:</strong> <span th:text="${#authentication.principal.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${#authentication.principal.email}"></span></p>
<p><strong>Роли:</strong> <span th:text="${#authentication.principal.authorities}"></span></p>

<a href="/logout">Выйти</a>

</body>
</html>
