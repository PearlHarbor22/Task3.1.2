<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать пользователя</title>
</head>
<body>
<h1>Редактировать пользователя</h1>

<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Имя: <input type="text" th:field="*{name}" /></label><br/>
  <label>Email: <input type="email" th:field="*{email}" /></label><br/>
  <label>Пароль: <input type="password" th:field="*{password}" /></label><br/>

  <label>Роли:</label><br/>
  <div th:each="role : ${allRoles}">
    <label>
      <input type="checkbox" name="roles" th:value="${role.id}"
             th:checked="${user.roles.contains(role)}" />
      <span th:text="${role.name}"></span>
    </label><br/>
  </div>

  <button type="submit">Сохранить</button>
</form>

<a href="/admin">Назад</a>

</body>
</html>
